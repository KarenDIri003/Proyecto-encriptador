!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="homestyle.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <title>Encriptador Alura</title>
    </head>

    <body>
        <header>
            <img src="Vector.png" class="vector">
        </header>
        <main>
            <div class="cajaprincipal">
                <textarea id="inputText" cols="10" rows="10" maxlength="250" class="areaprincipal" placeholder="Ingrese el texto aquí" ></textarea>
                <div class="botones">
                    <button class="botonencriptar">Encriptar</button>
                    <button class="botondesencriptar">Desencriptar</button>
                </div>
            </div>
            <div class="cajasecundaria">
                <div id="mensajeimagendesencriptado">
                    <img src="Muñeco.png" class="imagendesencriptador">
                    <p class="mensajedesencriptado">Ningún mensaje fue encontrado</p>
                    <p class="mensajedesencriptado2">Ingresa el texto que desees encriptar o desencriptar</p>
                </div>
                <div id="desencriptado" style="display: none;">
                    <p class="textodesencriptado"></p>
                    <button class="botoncopiar" onclick="copiarTexto()">Copiar</button>
                </div>
            </div>
            <script src="encriptadorScript.js"></script>
        </main>
        <footer>
        </footer>

    </body>

</html>
